<div style="padding-bottom:50px;padding-top:30px;">

    <div style="text-align:center;" class="row">
        <div class="col-xs-12" >
            <div class="col-xs-12 hidden-sm hidden-lg hidden-md center-block" style="position:relative;border:1px solid black;box-shadow: 5px 5px 5px #888888;">
                 <p style="position:relative;top:-10px;"><span style="background-color:white;padding:5px;">Get In Touch</span></p>
                <h1 style="">Contact</h1>
            </div>
			<div class="hidden-xs center-block" style="position:relative;border:1px solid black;width:350px;box-shadow: 5px 5px 5px #888888;">
                <p style="position:relative;top:-10px;"><span style="background-color:white;padding:5px;">Get In Touch</span></p>
                <h1>Contact</h1>
            </div>
        </div>
	</div>

	
    <div style="padding-top:40px;" class="row"> 
		<div class="col-sm-3">
		<h4 class="text-uppercase">Get In Touch</h4>
		<p><strong>Social Networks :</strong></p>
			<div>
				<a class="btn btn-facebook" target="_blank" href="https://www.facebook.com/kumaran26kumaran" title="Facebook">
					<i class="fa fa-facebook"></i>
				</a>
				<a class="btn btn-twitter" target="_blank" href="" title="Twitter">
					<i class="fa fa-twitter"></i>
				</a>
				<a class="btn btn-google-plus" target="_blank" href="" title="Google+">
					<i class="fa fa-google-plus"></i>
				</a>
			</div>
        </div>
		<div ng-controller="validateCtrl" class="col-sm-9">
            <h4 class="text-uppercase">Send a message</h4>
			<div ng-hide="hide" id="alert-success" class="alert alert-success fade-in">
				<a ng-click="close_alert()" class="close">&times;</a>
				<strong>Your Details are saved!</strong> Thanks for your message.
			</div>
			<form name="myForm" novalidate>
				<div class="form-group">
				  <label for="usr">Name:</label>
				  <input placeholder="Name" type="text" class="form-control input-sm" id="usr" name="user" ng-model="formData.user" required>
				  <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
				  <span ng-show="myForm.user.$error.required">Username is required.</span></span>
				</div>
				<div class="form-group">
				  <label for="email">Email:</label>
				  <input placeholder="Email" type="email" class="form-control input-sm" id="email" name="email" ng-model="formData.email" required>
				  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
				  <span ng-show="myForm.email.$error.required">Email is required.</span>
				  <span ng-show="myForm.email.$error.email">Invalid email address.</span></span>
				</div>
				<div class="form-group">
				  <label for="comment">Comment:</label>
				  <textarea placeholder="Comment ..." class="form-control" rows="5" ng-model="formData.comment" id="comment"></textarea>
				</div>
				<input ng-click="click()" class="btn btn-default" type="submit" value="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
				myForm.email.$dirty && myForm.email.$invalid"/>
			</form>
        </div>
    </div>
	
</div>
